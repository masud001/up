	<body>
		<!-- preloader of the page START -->
		<div class="preloader">
			<svg
				width="200"
				height="200"
				xmlns="http://www.w3.org/2000/svg"
				viewBox="0 0 100 100"
				preserveAspectRatio="xMidYMid"
				class="lds-ripple"
				style="background: 0 0"
			>
				<circle
					cx="50"
					cy="50"
					r="4.719"
					fill="none"
					stroke="#1d3f72"
					stroke-width="2"
				>
					<animate
						attributeName="r"
						calcMode="spline"
						values="0;40"
						keyTimes="0;1"
						dur="3"
						keySplines="0 0.2 0.8 1"
						begin="-1.5s"
						repeatCount="indefinite"
					/>
					<animate
						attributeName="opacity"
						calcMode="spline"
						values="1;0"
						keyTimes="0;1"
						dur="3"
						keySplines="0.2 0 0.8 1"
						begin="-1.5s"
						repeatCount="indefinite"
					/>
				</circle>
				<circle
					cx="50"
					cy="50"
					r="27.591"
					fill="none"
					stroke="#5699d2"
					stroke-width="2"
				>
					<animate
						attributeName="r"
						calcMode="spline"
						values="0;40"
						keyTimes="0;1"
						dur="3"
						keySplines="0 0.2 0.8 1"
						begin="0s"
						repeatCount="indefinite"
					/>
					<animate
						attributeName="opacity"
						calcMode="spline"
						values="1;0"
						keyTimes="0;1"
						dur="3"
						keySplines="0.2 0 0.8 1"
						begin="0s"
						repeatCount="indefinite"
					/>
				</circle>
			</svg>
		</div>
		<!-- preloader of the page END -->

		<!-- top order alert END  -->

		<!-- top product searcing options and search bar START  -->
		<section class="top_search_area d-none d-lg-block">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="form-row align-items-center">
							<!-- search bar row  -->
							<div class="col-md-6">
								<div class="produc_search_bar">
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text"
												>Search</span
											>
										</div>
										<input
											type="text"
											class="form-control"
											placeholder="Type wine name"
											autocomplete="off"
										/>

										<div class="input-group-append">
											<span class="input-group-text"
												><i class="fas fa-search"></i
											></span>
										</div>
									</div>
								</div>
							</div>
							<!-- price, langulage, currency row  -->
							<div
								class="col-md-6 d-flex justify-content-end align-items-center"
							>
								<!-- price  -->
								<div class="price_options d-flex">
									<span class="font-nunito_semi_b"
										>price</span
									>
									<div class="dropdown price_dropdown">
										<button
											type="button"
											class=""
											id="price_option"
											data-toggle="dropdown"
											aria-haspopup="true"
											aria-expanded="false"
											data-offset="10,20"
										>
											VAT-Incuded
											<span
												><i
													class="fas fa-angle-down"
												></i
											></span>
										</button>
										<div
											class="dropdown-menu price_dropdown_lists"
											aria-labelledby="price_option"
										>
											<a
												class="dropdown-item price_dropdown_item"
												href="#"
												>VAT-Excuded</a
											>
										</div>
									</div>
								</div>
								<!-- langulage  -->
								<div class="language_options d-flex">
									<span class="font-nunito_semi_b"
										>language</span
									>
									<div class="dropdown laguage_dropdown">
										<button
											type="button"
											class=""
											id="language_option"
											data-toggle="dropdown"
											aria-haspopup="true"
											aria-expanded="false"
											data-offset="10,20"
										>
											<img
												src="./assets/img/country-flags/usa-today.png"
												alt=""
											/>
											English
											<span
												><i
													class="fas fa-angle-down"
												></i
											></span>
										</button>
										<div
											class="dropdown-menu language_dropdown_lists"
											aria-labelledby="language_option"
										>
											<a
												class="dropdown-item language_dropdown_item"
												href="#"
												>Spanish</a
											>
										</div>
									</div>
								</div>
								<!-- currency  -->
								<div class="currency_options d-flex">
									<span class="font-nunito_semi_b"
										>currency</span
									>
									<div class="dropdown currency_dropdown">
										<button
											type="button"
											class=""
											id="currency_option"
											data-toggle="dropdown"
											aria-haspopup="true"
											aria-expanded="false"
											data-offset="10,20"
										>
											<img
												src="./assets/img/currency-icons/euro.png"
												alt=""
											/>
											EUR
											<span
												><i
													class="fas fa-angle-down"
												></i
											></span>
										</button>
										<div
											class="dropdown-menu currency_dropdown_lists"
											aria-labelledby="currency_option"
										>
											<a
												class="dropdown-item currency_dropdown_item"
												href="#"
											>
												<img
													src="./assets/img/currency-icons/euro.png"
													alt=""
												/>
												GBP</a
											>
											<a
												class="dropdown-item currency_dropdown_item"
												href="#"
											>
												<img
													src="./assets/img/currency-icons/euro.png"
													alt=""
												/>
												USD</a
											>
											<a
												class="dropdown-item currency_dropdown_item"
												href="#"
											>
												<img
													src="./assets/img/currency-icons/euro.png"
													alt=""
												/>
												GBP</a
											>
											<a
												class="dropdown-item currency_dropdown_item"
												href="#"
											>
												<img
													src="./assets/img/currency-icons/euro.png"
													alt=""
												/>
												GBP</a
											>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
